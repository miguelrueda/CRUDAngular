<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of moviesList">
    {{item.name}}
      <button type="button" class="btn btn-primary" *ngIf="mode === 'edit'" (click)="edit(item.id)">
          <i class="fas fa-edit"></i>
        </button>
        <button type="button" class="btn btn-primary" *ngIf="mode === 'delete'" (click)="delete(item.id)">
          <i class="fas fa-trash"></i>
        </button>
  </li>
</ul>
