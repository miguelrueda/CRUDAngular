<form>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="inputNationality">Country</label>
    <select class="form-control" id="inputNationality">
      <option *ngFor="let item of countries.getCountries()">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputYear">Year</label>
    <input type="text" class="form-control" id="inputYear" placeholder="Year">
  </div>
  <div class="form-group">
    <label for="inputGenre">Genre</label>
    <input type="text" class="form-control" id="inputGenre" placeholder="Genre">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
