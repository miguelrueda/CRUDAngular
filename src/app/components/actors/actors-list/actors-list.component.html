<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of actorsList">
    {{item.name}}
    <button type="button" class="btn btn-primary" *ngIf="mode === 'edit'" (click)="edit(item.id)">
      <i class="fas fa-edit"></i>
    </button>
    <button type="button" class="btn btn-primary" *ngIf="mode === 'delete'" (click)="delete(item.id)" data-toggle="modal" data-target="#exampleModalCenter">
      <i class="fas fa-trash"></i>
    </button>
  </li>
</ul>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Delete confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete selected item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="performDelete()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
