  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let item of actorsList">
            {{ item.name }}
      <button
        type="button"
        class="btn btn-primary"
        *ngIf="mode === 'read'"
        (click)="read(item.id)"
      >
        <i class="fas fa-info"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        *ngIf="mode === 'update'"
        (click)="edit(item.id)"
      >
        <i class="fas fa-edit"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        *ngIf="mode === 'delete'"
        (click)="delete(item.id)"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        <i class="fas fa-trash"></i>
      </button>
    </li>
  </ul>
